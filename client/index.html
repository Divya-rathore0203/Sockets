<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i><b><u>Image Caption Generator</u></b></i></a>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Upload Image for Caption Generation</h1>
            <div class="row">
                <form id="upload-form" class="col s12" onsubmit="return false;"> <!-- Prevent form submission -->
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Upload Image</span>
                            <input type="file" id="image-upload" accept="image/*">
                        </div>
                        <!-- <img id="preview-image" src="" alt="Image preview" style="max-width: 100%; height: auto;"> -->
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Select an image">
                        </div>
                    </div>
                    <img id="preview-image" src="" alt="Image preview" style="max-width: 100%; height: auto;">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" id="generate-caption-btn">Generate Caption</button>
                    </div>
                </form>
            </div>
            <div id="caption" class="section">
                <h5>Generated Caption:</h5>
                <p id="caption-result">Caption will appear here</p> <!-- Caption result will be displayed here -->
            </div>
        </div>
    </main>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
